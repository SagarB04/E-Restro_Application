<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{loginLayout}">
<head>
<title>Sign Up</title>

</head>
<body class="vh-100 bg-light">
	<div layout:fragment="content" class="p-0 m-auto w-100 h-100 row">
		<div class="card shadow col-12 col-sm-8 col-md-6 col-lg-4 m-auto p-4 h-100 ">

			<h2 class="card-header text-center bg-secondary text-light">Sign Up</h2>

			<form th:action="@{/restaurant/signup}" method="post"
				class="card-body">
				<div class="m-2">
					<label for="name" class='form-label'>Name:</label> <input
						class="form-control" type="text" id="name" name="name" required />
				</div>
				<div class="m-2">
					<label for="username" class='form-label'>User Name:</label> <input
						class="form-control" type="text" id="username" name="username"
						required />
				</div>
				<div class="m-2">
					<label for="password" class='form-label'>Password:</label> <input
						class="form-control" type="password" id="password" name="password"
						required />
				</div>

				<div class="m-2 d-none">
					<label for="role" class='form-label'>Role:</label> <input
						class="form-control" type="text" id="role" name="role"
						value="CUSTOMER" />
				</div>

				<p th:if="${message}" class="text-danger text-center message"
					th:text="${message}"></p>
				<div class="m-2 text-center">
					<button type="submit" class="btn btn-primary">Sign Up</button>
				</div>
				<p class="text-secondary text-center">
					Existing Customer? <a th:href=@{/restaurant/signin}>Sign in</a>
				</p>
			</form>
		</div>
	</div>
	

</body>
</html>
